<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G40 Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginScreen">
        <h2 style="color:#1a73e8;">ğŸ”’ Staff Login</h2>
        <input type="email" id="emailInput" placeholder="Lecturer Email" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="loginBtn">Log In</button>
        <p id="loginError" style="color:red; display:none;"></p>
    </div>

    <div id="dashboardScreen">
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>ğŸ« Lecture Hall Management</h1>
            <button id="logoutBtn" style="width:auto; background:#dc3545;">Log Out</button>
        </div>

        <div class="container">
            
            <div class="card">
                <h2>ğŸ“… Admin: Booking Panel</h2>
                <label>Select Day</label>
                <select id="bookDay">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="0">Sunday</option>
                </select>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Start</label><select id="bookTime"></select></div>
                    <div style="flex:1"><label>Duration</label><input type="number" id="bookDuration" value="2" min="1" max="4"></div>
                </div>
                <label>Subject</label>
                <input type="text" id="bookName" placeholder="e.g. Circuit Design">
                <button id="addClassBtn" style="background:#6610f2; color:white;">â• Book Slot</button>
                <hr>
                <div id="bookingList">Loading...</div>
            </div>

            <div class="card">
                <h2>ğŸ“Š Attendance Monitor</h2>
                <div class="date-control">
                    <label style="font-weight:bold; color:#1a73e8;">Select Date:</label>
                    <input type="date" id="historyDate">
                    <small id="dayLabel" style="display:block; margin-top:5px; color:#555;">...</small>
                </div>
                <label>Classes:</label>
                <select id="classSelector"><option value="">-- No classes --</option></select>
                <h3 id="activeClassTitle" style="color:#1a73e8;">Waiting...</h3>
                <button id="exportBtn" style="background:#28a745; color:white;">ğŸ“¥ Download CSV</button>
                <h4>Present: <span id="count" style="color:#1a73e8;">0</span></h4>
                <ul id="attendanceList"></ul>
            </div>

            <div class="card">
                <h2>ğŸ“¡ RFID Simulator</h2>
                <p><i>Simulate a student scanning their card.</i></p>
                <label>Student Name</label>
                <input type="text" id="simName" placeholder="e.g. Ali Bin Abu">
                <label>Student ID</label>
                <input type="text" id="simID" placeholder="e.g. SW01081335">
                <button id="simBtn" style="background:#007bff; color:white;">ğŸ“² Simulate Scan</button>
                <p id="simStatus" style="color:green; text-align:center; min-height:20px; margin-top:10px;"></p>
            </div>

        </div>
    </div>

    <script type="module" src="logic.js"></script>
</body>
</html>
